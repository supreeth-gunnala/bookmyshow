{% extends "base.html" %}
{% block content %}

<h2 style="margin-bottom:20px;">ðŸŽ¬ Now Showing</h2>

<div style="
    display:grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap:25px;
">
{% for movie in movies %}
    <div style="
        background:#1c1c1c;
        border-radius:10px;
        overflow:hidden;
        transition: transform 0.3s;
    " onmouseover="this.style.transform='scale(1.05)'"
       onmouseout="this.style.transform='scale(1)'">

        {% if movie.poster %}
            <img src="{{ movie.poster.url }}"
                 style="width:100%; height:300px; object-fit:cover;">
        {% else %}
            <div style="
                height:300px;
                background:#333;
                display:flex;
                align-items:center;
                justify-content:center;
            ">
                No Poster
            </div>
        {% endif %}

        <div style="padding:15px;">
            <h3>{{ movie.title }}</h3>

            <a href="{% url 'movies:movie_detail' movie.id %}">
                View Details â†’
            </a>
        </div>
    </div>
{% empty %}
    <p>No movies available</p>
{% endfor %}
</div>

{% endblock %}
